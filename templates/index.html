<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Dashboard de Dos Columnas</title>
    <!-- Usando Bootstrap para el layout de columnas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Audios -->

    <audio id="soundshort" src="../static/sounds/pop.mp3" preload="auto"></audio>

</head>
<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Columna Izquierda: Mensaje de Saludo -->
            <div class="col-md-6 d-flex align-items-center pt-4 full-height-col left-column text-center">
                <!-- <div class="text-center"> -->
                    <h1 class="display-5 fw-bold">Alertas de Movimiento</h1>
                    <div class="text-center py-3">
                        <button id="activarSonido" class="btn btn-success">游댒 Activar alertas sonoras</button>
                        <!-- Just for Tests -->
                        <!-- <div class="text-center my-3">
                            <button id="simularAlerta" class="btn btn-secondary">游대 Simular alerta</button>
                        </div> -->
                    </div>
                <!-- </div> -->
                <div class="container py-4">
                    <div id="alertas" class="row">

                        <!-- Aqu칤 las tarjetas -->

                    </div>
                </div>
                
            </div>

            <!-- Columna Derecha: Dashboard Din치mico -->
            <div class="col-md-6 p-4 full-height-col right-column">
                <div class="scrollable-content" style="overflow: visible;">
                    <h2 class="mb-4 fw-light">Stop Loss Din치mico</h2>
                    <!-- Bot칩n para agregar nuevas tarjetas -->
                     <div class="input-group mb-5">
                         <span class="input-group-text">Coin</span>
                        <input type="text" id="Ticker" class="form-control" placeholder="BTC" aria-label="Coin" style="max-width: 7rem; font-weight: bold;">
                        <span class="input-group-text">Max Loss $</span>
                        <input type="text" id="Amount" class="form-control" placeholder="..." aria-label="Amount" value="10" style="max-width: 7rem; font-weight: bold;">
                        <button onclick="agregarTarjetaSL()" class="btn shadow-sm" style="--bs-btn-padding-x: 1.75rem;background-color: #8c68cd;">Agregar SL</button>
                    </div>
                    <!-- Contenedor para las tarjetas din치micas -->
                    <div id="tarjetas" class="row"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="../static/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
