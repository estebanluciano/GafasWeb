<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Dos Columnas</title>
    <!-- Usando Bootstrap para el layout de columnas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Audios -->
    <audio id="soundlong" src="../static/sounds/pop.wav" preload="auto"></audio>
    <audio id="soundshort" src="../static/sounds/pop.mp3" preload="auto"></audio>

</head>
<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Columna Izquierda: Mensaje de Saludo -->
            <div class="col-md-6 d-flex align-items-center pt-4 full-height-col left-column">
                <div class="text-center">
                    <h1 class="display-3 fw-bold">Alertas de Movimiento</h1>
                    <div class="text-center py-3">
                        <button id="activarSonido" class="btn btn-success">游댒 Activar alertas sonoras</button>
                    </div>
                    <!-- <p id="alertas" class="lead"></p> -->
                    <div class="container py-4">
                        <div id="alertas" class="row justify-content-center">
                            <!-- Aqu칤 la tarjeta -->
                        </div>
                    </div>
                    <script>
                        const socket = io();

                        socket.on('nueva_alerta', function(data) {
                            const alerta = document.createElement('div');
                            alerta.textContent = `${data}`;
                            document.getElementById('alertas').appendChild(alerta);
                        });
                    </script>
                </div>
            </div>

            <!-- Columna Derecha: Dashboard Din치mico -->
            <div class="col-md-6 p-4 full-height-col right-column">
                <div class="scrollable-content" style="overflow: visible;">
                    <h2 class="mb-4 fw-light">Stop Loss Din치mico</h2>
                    <!-- Bot칩n para agregar nuevas tarjetas -->
                    <button onclick="agregarTarjeta()" class="btn btn-primary mb-3 shadow-sm">Agregar SL</button>
                    <!-- Contenedor para las tarjetas din치micas -->
                    <div id="tarjetas" class="row"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="../static/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
